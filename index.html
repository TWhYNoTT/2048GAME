<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="mainContainer">
    <div class="mainScoreContainer">
        <button class="btn" onclick="newGame()">New Game</button>
        <div class="sub">
            <div class="scoreContainer">
                <span>SCORE</span>
                <h4 id="scoreAnim">+5</h4>
                <div class="score" id="score">0</div>
            </div>
            <div class="bestScoreContainer">
                <span>BEST</span>
                <div class="bestScore" id="bestScore"></div>
            </div>
        </div>
    </div>

    <div class="gameover" id="gameover">
        <h1>Game Over!</h1>
        <button class="btn-1" onclick="newGame()">Try agin</button>
    </div>
    <div class=" viewCubesContainer" id="viewCubesContainer">
    </div>



</div>


    <script src="js/script.js"></script>
    <script>
        let sx = 0;
        let ex = 0;
        let sy = 0;
        let ey = 0;

        function checkDirection() {
            let hor = Math.abs(ex - sx)
            let ver = Math.abs(ey - sy)

            if (hor < ver) {
                if (ey < sy)
                    alert("swipe")
                else
                    alert("swipe")

            }
            else {
                if (ex > sx)
                    alert("swipe")
                else if (ex < sx)
                    alert("swipe")

            }


        }

        document.addEventListener('touchstart', e => {

            sx = e.changedTouches[0].screenX
            sy = e.changedTouches[0].screenY
        })

        document.addEventListener('touchend', e => {

            ex = e.changedTouches[0].screenX
            ey = e.changedTouches[0].screenY
            checkDirection()
        })
    </script>
</body>

</html>

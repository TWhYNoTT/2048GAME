<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="mainContainer">
    <div class="mainScoreContainer">
        <button class="btn" onclick="newGame()">New Game</button>
        <div class="sub">
            <div class="scoreContainer">
                <span>SCORE</span>
                <h4 id="scoreAnim">+5</h4>
                <div class="score" id="score">0</div>
            </div>
            <div class="bestScoreContainer">
                <span>BEST</span>
                <div class="bestScore" id="bestScore"></div>
            </div>
        </div>
    </div>

    <div class="gameover" id="gameover">
        <h1>Game Over!</h1>
        <button class="btn-1" onclick="newGame()">Try agin</button>
    </div>
    <div class=" viewCubesContainer" id="viewCubesContainer">
    </div>



</div>


    <script src="js/script.js"></script>
    <script>
       let touchstartX = 0;
let touchendX = 0;
let touchstartY = 0;
let touchendY = 0;

function checkDirection() {
    let hor = Math.abs(touchendX - touchstartX)
    let ver = Math.abs(touchendY - touchstartY)
    if (!wait0) {
        if (hor < ver) {
            if (touchendY < touchstartY)
                move("real", 1, 0, -1);
            else
                move("real", 1, 0, 1);

        }
        else {
            if (touchendX > touchstartX)
                move("real", 0, 1, 1);
            else if (touchendX < touchstartX)
                move("real", 0, 1, -1);

        }
    }

}

document.addEventListener('touchstart', e => {
 
    touchstartX = e.changedTouches[0].screenX
    touchstartY = e.changedTouches[0].screenY
})

document.addEventListener('touchend', e => {

    touchendX = e.changedTouches[0].screenX
    touchendY = e.changedTouches[0].screenY
    checkDirection()
})


    </script>
</body>

</html>
